version: '3.8'

# Build configuration to reduce disk usage
x-build-defaults: &build-defaults
  cache_from:
    - type=local,src=/tmp/.buildx-cache
  cache_to:
    - type=local,dest=/tmp/.buildx-cache,mode=max

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ragdb
    environment:
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M  # Reduced from 512M to optimize memory usage

  # Local Embedding Service
  embedding-service:
    build:
      context: ./backend/embedding_service
      dockerfile: Dockerfile
    container_name: embedding-service
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M  # Reduced from 1G to save memory for Ollama

  # Ollama (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G  # Increased from 1.5G for llama3.2:1b model
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://raguser:ragpass@ragdb:5432/ragdb
      - USE_LOCAL_MODELS=true
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:1b
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M  # Reduced from 512M to optimize memory usage

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # IMPORTANT: Set this to your actual EC2 public IP
        # Current IP: 13.233.168.67
        - REACT_APP_API_URL=http://13.233.168.67:8000
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M  # Reduced from 512M to optimize memory usage

volumes:
  postgres_data:
  ollama_data: